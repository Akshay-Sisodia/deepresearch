<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Assistant</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Geist Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define Geist Mono font */
        @font-face {
            font-family: 'Geist Mono';
            src: url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* Apply Geist Mono to all elements */
        * {
            font-family: 'Geist Mono', monospace !important;
        }
        
        /* Target specific Streamlit elements */
        .stApp, 
        .stMarkdown, 
        .stMarkdown p,
        .stMarkdown span,
        .stButton button,
        .stTextInput input,
        .stTextArea textarea,
        .stSelectbox,
        .stMultiselect,
        [data-testid="stSidebar"],
        [data-testid="stHeader"],
        [data-testid="baseButton-secondary"],
        .css-1offfwp, 
        .css-10trblm, 
        .css-16idsys p, 
        .stAlert, 
        .stAlert p {
            font-family: 'Geist Mono', monospace !important;
        }
        
        /* Override Streamlit's default colors */
        .stApp {
            background: #0A0C0F;
            color: #F2F2F2;
        }
        
        /* Style buttons */
        .stButton button {
            background-color: #00E5A0;
            color: #0A0C0F;
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-family: 'Geist Mono', monospace !important;
        }
        
        .stButton button:hover {
            background-color: #00C88A;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }
        
        /* Style sidebar */
        [data-testid="stSidebar"] {
            background: linear-gradient(180deg, #0A0C0F, #141820);
            border-right: 1px solid #202830;
        }
        
        /* Style text elements */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Geist Mono', monospace !important;
            color: #F2F2F2;
        }
        
        p, li {
            font-family: 'Geist Mono', monospace !important;
            color: #F2F2F2;
        }
        
        a {
            color: #3DFFB6;
            text-decoration: none;
            font-family: 'Geist Mono', monospace !important;
        }
        
        a:hover {
            color: #00E5A0;
            text-decoration: underline;
        }
        
        /* Force font on specific elements */
        body, html, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, 
        abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, 
        strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, 
        label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, 
        embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, 
        time, mark, audio, video, button, input, textarea, select, option {
            font-family: 'Geist Mono', monospace !important;
        }
    </style>
</head>
<body>
    <!-- This content will be replaced by Streamlit -->
    <div id="root"></div>
    
    <script>
        // Function to apply Geist Mono font to all elements
        function applyGeistMonoFont() {
            // Create a style element with !important rules
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                * {
                    font-family: 'Geist Mono', monospace !important;
                }
                
                .stApp, 
                .stMarkdown, 
                .stMarkdown p,
                .stMarkdown span,
                .stButton button,
                .stTextInput input,
                .stTextArea textarea,
                .stSelectbox,
                .stMultiselect,
                [data-testid="stSidebar"],
                [data-testid="stHeader"],
                [data-testid="baseButton-secondary"],
                .css-1offfwp, 
                .css-10trblm, 
                .css-16idsys p, 
                .stAlert, 
                .stAlert p {
                    font-family: 'Geist Mono', monospace !important;
                }
            `;
            
            // Append the style element if not already present
            if (!document.querySelector('style[data-geist-mono-style]')) {
                styleElement.setAttribute('data-geist-mono-style', 'true');
                document.head.appendChild(styleElement);
            }
            
            // Apply font to all elements directly
            const allElements = document.querySelectorAll('*');
            allElements.forEach(element => {
                element.style.fontFamily = "'Geist Mono', monospace";
            });
        }
        
        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            applyGeistMonoFont();
            
            // Set up a MutationObserver to apply font to new elements
            const observer = new MutationObserver(function(mutations) {
                applyGeistMonoFont();
            });
            
            // Start observing the document with the configured parameters
            observer.observe(document.body, { 
                childList: true, 
                subtree: true 
            });
            
            // Run every 500ms to ensure font is applied
            setInterval(applyGeistMonoFont, 500);
        });
        
        // Also run immediately in case the DOM is already loaded
        applyGeistMonoFont();
    </script>
</body>
</html>
